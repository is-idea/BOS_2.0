<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/angular-route.min.js"></script>
    <script type="text/javascript">
        var myapp = angular.module("myapp",["ngRoute"]);
        myapp.config(["$routeProvider",function ($routeProvider) {
            $routeProvider
                .when('/hello',{templateUrl:'1.html'})
                .when('/world',{templateUrl:'2.html'})
                .otherwise({redirectTo: '/1.html'});
        }]);
    </script>
    <title>Angular路由练习</title>
</head>
<body>
    <div ng-app="myapp" ng-controller="myController">
        <div>
            <h1>这是我的Angular首页</h1>
            <a href="#/hello">百度一下</a>
            <a href="#/world">传智播客</a>
        </div>
        <div ng-view="myView">

        </div>
        <div>
            <h1>这是我的Angular页尾</h1>
        </div>
    </div>
</body>
</html>
